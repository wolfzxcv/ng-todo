<div class="todo-item">
  <div class="list">
    <input
      type="checkbox"
      (change)="markCom(todo.id)"
      [checked]="todo.completed"
    />
    <div [ngClass]="todo.completed ? 'completed' : ''">
      {{ todo.title }}
    </div>
    <div class="button" (click)="removeTodo(todo.id)">X</div>
  </div>
</div>
